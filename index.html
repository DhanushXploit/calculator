<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Calculator</h1>

    <div class="calculator">
        <!-- display -->
        <div class="display" id="display">0</div>

        <!-- buttons -->
        <div class="buttons">
            <div class="row">
                <button>AC</button>
                <button>%</button>
                <button>âŒ«</button>
                <button>/</button>
            </div>

            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
            </div>

            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>

            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>

            <div class="row">
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button>=</button>
            </div>


        </div>



    </div>

    <script src="script.js"></script>
</body>

</html>
